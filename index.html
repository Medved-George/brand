<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="https://kit.fontawesome.com/2147d19efd.js" crossorigin="anonymous"></script>
    <title>Brand</title>
</head>
<body class="page">
    <header class="header container">
        <div class="header__main">
            <a href="index.html">
                <img src="./images/logo.svg" alt="logo" class="header__logo">
            </a>
            <i class="header__search fas fa-search"></i>
        </div>
        <div class="header__buttons">
            <nav class="menu">
                <label for="switcher" class="menu__button-open">
                    <i class="fas fa-bars"></i>
                </label>
                <input type="checkbox" name="open" id="switcher" class="switcher">
                <div class="menu__drop">
                    <label for="switcher" class="menu__button-close">
                        <i class="fas fa-times"></i>
                    </label>
                    <h3 class="menu__heading">Menu</h3>
                    <div class="menu__box">
                        <p class="menu__title">Man</p>
                        <ul class="menu__items">
                            <li class="menu__list"><a href="#" class="menu__item">Accessories</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">Bags</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">Denim</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">T-Shirts</a></li> 
                        </ul>
                    </div>
                    <div class="menu__box">
                        <p class="menu__title">Woman</p>
                        <ul class="menu__items">
                            <li class="menu__list"><a href="#" class="menu__item">Accessories</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">Jackets & Coats</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">Polos</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">T-Shirts</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">Shirts</a></li>
                        </ul>
                    </div>
                    <div class="menu__box">
                        <p class="menu__title">Kids</p>
                        <ul class="menu__items">
                            <li class="menu__list"><a href="#" class="menu__item">Accessories</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">Jackets & Coats</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">Polos</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">T-Shirts</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">Shirts</a></li>
                            <li class="menu__list"><a href="#" class="menu__item">Bags</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <i class="header__user far fa-user"></i>
            <i class="header__cart fas fa-shopping-cart"></i>
        </div>
    </header>
    <main>
        <section class="lead container"></section>
    </main>
</body>
</html>
